
<h1>Hello World!</h1>

<ul>
</ul>

<script type="text/javascript">
    const pages = [
        ["Instance ID", "./instance_id.html"],
        ["Host Name", "./hostname.html"],
        ["Deployment Time", "./datetime.html"],
        ["Available Files", "./file_list.html"],
    ]
    const ul = document.querySelector("ul");
    pages.forEach(page => {
        const [title, path] = page;
        const li = document.createElement("li");
        li.innerHTML = `
            <a href="${path}" style="display: block; background-color: #cccccc;">${title}</a>
            <iframe src="${path}" title="${title}"></iframe>
        `;
        ul.appendChild(li);
    });
</script>
